<div class="grid-container" [ngClass]="gridClasses">
  <app-header />

  @if (!isWorkspaceHidden()) {
  <app-workspace />
  }
  <router-outlet />

  @if (!isThreadHidden()) {
  <app-thread />
  }
    <button class="workspace-button" (click)="toggleWorkspaceVisibility()">
      <span>Workspace-Menü schließen</span>
      <img [class.rotated]="!isWorkspaceHidden()" src="img/workspace-open.svg" alt="Workspace Icon">
    </button>
</div>
