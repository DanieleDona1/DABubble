<div
  class="container"
  [class.no-workspace]="isWorkspaceHidden"
  [class.no-thread]="isThreadHidden"
>
  <app-header>
    <p>Hallo {{ this.authService.currentUser()?.email }}</p>
  </app-header>
  @if (!isWorkspaceHidden) {
  <app-workspace></app-workspace>
  }
  <app-chat></app-chat>

  @if (!isThreadHidden) {
  <app-thread></app-thread>
  }
</div>
