<div
  class="dialog"
  (click)="$event.stopPropagation()"
  (keydown)="$event.stopPropagation()"
  tabindex="0"
>
  <div class="card-header">
    <span>Profil</span>
    <img
      (click)="onCloseDialog()"
      (keydown)="onCloseDialog()"
      tabindex="0"
      (mouseover)="isHovering.set(true)"
      (mouseout)="isHovering.set(false)"
      (focus)="isHovering.set(true)"
      (blur)="isHovering.set(false)"
      [src]="isHovering() ? closeIconHoverSrc : closeIconSrc"
      alt="close-icon"
    />
  </div>

  <img
    class="avatar"
    [src]="getSelectedChannelMember()?.avatarUrl"
    alt="avatar-image"
  />
  <span class="username">{{ getSelectedChannelMember()?.displayName }} </span>

  <div class="status-wrapper">
    @if(true) {
    <span class="status online"></span>
    <span class="status-text online">Aktiv</span>
    } @else {
    <span class="status"></span>
    <span class="status-text">Inaktiv</span>
    }
  </div>

  <span>{{ getSelectedChannelMember()?.email }}</span>
  <a
    class="user-entry"
    [routerLink]="['/user', getSelectedChannelMember()?.uid]"
    >Nachricht</a
  >
</div>
