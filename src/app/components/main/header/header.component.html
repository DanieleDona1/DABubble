<div>
  <button (click)="this.authService.logout()">Logout</button>

@for (user of userService.users; track user.id) {
<span>{{ user.username }}</span>
<span>{{ user.username }}</span>
<span>{{ user.username }}</span>
<span>{{ user.username }}</span>
} @empty {
<span>Keine Benutzer geladen...</span> }
