@if(authService.currentUser$() === null) {
<div>
  <a routerLink="/login">Login</a>
  <a routerLink="/register">Register</a>
</div>
} @if(authService.currentUser$()) {
<div>
  {{ authService.currentUser$()?.username }}
  <button (click)="this.authService.logout()">Logout</button>
</div>
}

<router-outlet />
